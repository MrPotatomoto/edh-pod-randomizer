<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDH Pod Sorter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer type="module"></script>
</head>
<body>
  <header>
    <div class="flex justify-between items-center p-3">
      <div class="logo">EDH Pods</div>
      <div class="sub-heading text-right">v1.1</div>
    </div>
  </header>
  <div class="p-3 flex-grow">
    <main class="center w-full">
      <div class="center flex flex-column gap-3">
        <form id="add_player_form" class="flex" action="#">
          <input type="text" name="add_player" id="add_player" placeholder="Add a player...">
        </form>
        <button class="btn" id="randomize">Randomize</button>
        <div id="pods"></div>
        <div id="clear-button"></div>
      </div>
    </main>
  </div>
  <footer>
    <p>This website is made possible by the grace, love and infallable will of the high wizard Jeremy Stuck.</p>
  </footer>
</body>
</html>
